<div class="flex flex-col gap-y-4">
    {% for job in jobs %}
    <li>
        <div class="flex flex-row gap-x-3">
            <h4>{{ job.title }},</h4>
            <p>{{ job.description }} /</p>
            <p>{{ job.start_date }} - {{ job.end_date }}</p>
        </div>
    </li>
    {% endfor %}
</div>
